language: ruby
script: "bundle exec rspec spec"
env:
  - rails=3.0.0
  - rails=3.1.0
  - rails=3.2.0
  - rails=stable
  - rails=master
rvm:
  - 1.9.3
  - jruby-19mode
  - rbx-19mode
  - ruby-head
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
matrix:
  exclude:
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 1.9.3
      jdk: oraclejdk7
    - rvm: rbx-19mode
      jdk: openjdk7
    - rvm: rbx-19mode
      jdk: oraclejdk7
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: ruby-head
      jdk: oraclejdk7
